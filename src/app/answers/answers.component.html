<h1>Answers:</h1>
<div *ngIf="receivedData">
  <div class="answer-block" *ngFor="let answer of receivedData">
    <div class="user">{{answer.user.name}} {{answer.user.email}} </div>
    <div class="message">{{answer.message}} </div>
  </div>
</div>

<div class="card-body">
  <form [formGroup]="messageReactiveForm" (submit)="onSubmit()" *ngIf="messageReactiveForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" type="text" id="title" formControlName="title"/>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <input class="form-control" type="text" id="message" formControlName="message"/>
    </div>

    <button class="btn btn-primary" type="submit">Send</button>

  </form>
</div>
