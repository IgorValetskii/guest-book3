<div class="col-md-6 offset-md-3 mt-5">


  <div class="card-body">
    <form [formGroup]="mySecondReactiveForm" (submit)="onSubmit()" *ngIf="mySecondReactiveForm">

      <div class="form-group">
        <div class="custom-file">
          <label class="custom-file-label" for="avatar">Avatar</label>
          <input class="custom-file-input" type="file" id="avatar" formControlName="avatar" (change)="addAvatar($event)"/>
        </div>
      </div>

      <div class="error" *ngIf="errorAvatar">
        {{errorAvatar}}
      </div>


      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" formControlName="name"/>
        <div class="error" *ngIf="isControlInvalid('name')">
          The name must has english letters
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" id="email" formControlName="email"/>
      </div>

      <div class="error" *ngIf="errorEmail">
        {{errorEmail}}
      </div>

      <mat-form-field>
        <input class="form-control" matInput placeholder="New password" type="text" id="password"
               formControlName="password" required/>
        <mat-error *ngIf="mySecondReactiveForm.hasError('required', 'password')">
          Please enter your new password
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input class="form-control" matInput placeholder="Password confirm" type="text" id="password_confirmation"
               formControlName="password_confirmation" [errorStateMatcher]="matcher" required/>
        <mat-error *ngIf="mySecondReactiveForm.hasError('notSame')">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <div class="error" *ngIf="isControlInvalid('password')">
        Password length must be 8 and more symbols!
      </div>





      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </div>
