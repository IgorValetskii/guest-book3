<div>
  <button class="btn btn-primary" (click)="logout()">Logout</button>
  <h1>Welcome {{userName}} ! </h1>

  <div>
    <h3>Posts:</h3>


    <div class="posts-block" *ngIf="posts">

      <a class="post" routerLink="/answers/{{post.id}}" *ngFor="let post of posts">

          <div class="user"> {{post.user.name}} {{post.user.email}} </div>

          <div class="message">{{post.message}}</div>

          <div class="answers-block">

<!--            <button (click)="getAnswers($event  )">Show answers</button>-->
            <!--        </div>-->
            <!--                  <div class="answer">Answers:-->
            <!--                    &lt;!&ndash;          <div *ngIf="this.postId == '12'"> 12</div>&ndash;&gt;-->
            <!--                    <div *ngIf="testAnswer"> {{testAnswer}}</div>-->
            <!--                  </div>-->
            <!--      </div>-->
          </div>

      </a>

      <div class="card-body">
        <form [formGroup]="messageReactiveForm" (submit)="onSubmit()" *ngIf="messageReactiveForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" formControlName="title"/>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <input class="form-control" type="text" id="message" formControlName="message"/>
          </div>

          <button class="btn btn-primary" type="submit">Send</button>

        </form>
      </div>

    </div>

  </div>
</div>
